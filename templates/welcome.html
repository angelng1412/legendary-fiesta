<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>

  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <center> {{message}} </center>
    {% endfor %}
    <br>
    <center><h1>Welcome {{user}}!</h1></center>
    <br>
    <br>
    <form method="POST" action="/logout">
      <center><input type="submit" value="Logout"></center>
    </form>
  </body>
</html>
